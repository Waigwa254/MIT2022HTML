<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Forms</title>
</head>
<body>
<h1>Emobilis Student Registration </h1>
<form action="">
  <label for="fullname">fullname</label>
  <input type="text" id="fullname"name="fullname"placeholder="enter your full name"><br>
  <label for="email">email address</label>
  <input type="email" id="email" name="email address" placeholder="enter email address"><br>
  <label for="dob">date of birth</label>
  <input type="date" id="dob"><br>
  <label for="pnum">phone number</label>
  <input type="text" id="pnum" name=""><br>
    <label for="gender">gender</label>
    <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
    </select><br>

    <label for="course"> course taken</label>
    <select name="course" id="course">
        <option value="blank"></option>
        <option value="python">python</option>
        <option value="mit"> mit</option>
        <option value="javascript"> javascript</option>
        <option value="react.js"> react.js</option>


    </select><br>
    <label for="image">upload image</label>
    <input type="file" id="image" placeholder="choose file"><br>
  <input type="submit" value="register">
</form>

</body>
</html>
